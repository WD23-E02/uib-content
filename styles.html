<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Including CSS</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        color: green;
      }
      h2 {
        color: purple;
      }
      /* p {
        color: peru;
      } */
      .text--blue {
        color: blue;
      }
      /* css class */
      .subsection {
        color: red;
        background-color: aqua;
      }
      #green {
        color: green;
      }
    </style>
  </head>
  <!-- ctrl + /  -->
  <body>
    <h1>Including CSS</h1>
    <h2>Subheading</h2>
    <p>Welcome to our website</p>
    <!-- Inline CSS Style -->
    <h2 id="green">Subheading with ID</h2>
    <p style="color: red">We're happy to have you</p>
    <ul>
      <li>We're learning</li>
      <li>CSS</li>
      <li>It's fun!</li>
    </ul>
    <div class="subsection">
      <h3>Sub section heading</h3>
      <p>Sub section text</p>
    </div>

    <div>
      <h3>Sub section 2 heading</h3>
      <p class="text--blue">Sub section 2 text</p>
    </div>
  </body>
</html>
